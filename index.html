<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Backend Web Developer Portfolio" />
    <title>johncabi | Backend Web Developer | Portfolio</title>
    <link rel="stylesheet" href="/css/font-cnf.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50 flex flex-col items-center overflow-y-scroll">
    <div
      id="header"
      class="bg-white flex fixed items-center justify-evenly left-0 max-md:justify-between px-3 py-4 right-0 shadow top-0 z-2"
    >
      <h3 class="font-semibold">Portfolio</h3>

      <!-- mobile hamburger button -->
      <button id="hamburger-menu-button" class="hidden lg:hidden max-md:block">
        <i class="bi bi-list text-2xl"></i>
      </button>

      <!-- mobile sidebar menu -->
      <div
        id="mobile-menu"
        class="bg-white fixed h-full left-0 shadow-lg top-0 transform -translate-x-full z-4 w-64"
      >
        <button id="hamburger-menu-close-button" class="absolute right-4 top-4">
          <i class="bi bi-x-lg text-xl"></i>
        </button>
        <ul class="flex flex-col gap-4 mt-8 p-6">
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>

      <!-- mobile menu overlay -->
      <div
        id="mobile-menu-overlay"
        class="bg-black/60 fixed hidden inset-0 z-3"
      ></div>

      <!-- desktop menu -->
      <div id="desktop-menu" class="max-md:hidden">
        <ul class="flex gap-3">
          <li>
            <a href="#about" class="cursor-pointer hover:underline">About</a>
          </li>
          <li>
            <a href="#projects" class="cursor-pointer hover:underline"
              >Projects</a
            >
          </li>
          <li>
            <a href="#skills" class="cursor-pointer hover:underline">Skills</a>
          </li>
          <li>
            <a href="#contact" class="cursor-pointer hover:underline"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div id="main" class="flex flex-col items-center gap-10 pt-20 w-full">
      <div
        id="hero"
        class="border border-gray-200 flex flex-wrap gap-4 h-auto items-center justify-center rounded-sm w-full"
      >
        <div id="name">
          <h3 class="font-medium text-3xl max-md:text-lg">Hey, visitor!</h3>
          <h5 class="font-semibold text-xl max-md:text-md">
            I'm John Lloyd Cabiling
          </h5>
          <h6 class="text-md max-md:text-sm">Backend Web Developer</h6>
          <q class="text-md max-md:text-sm"
            >Quietly building the foundation the world clicks on.</q
          >
          <div id="accounts" class="flex gap-3 mt-3 text-xl">
            <a href="https://github.com/johncabi" target="_blank" title="Github"
              ><i class="bi bi-github"></i
            ></a>
            <a
              href="https://www.facebook.com/profile.php?id=61579631332145"
              target="_blank"
              title="Facebook"
              class="hover:text-[#1877f2]"
              ><i class="bi bi-facebook"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/johncabi-in/"
              target="_blank"
              title="LinkedIn"
              class="hover:text-[#0077b5]"
              ><i class="bi bi-linkedin"></i
            ></a>
          </div>
        </div>
        <img
          src="assets/images/profile_pic/me.webp"
          alt=""
          class="w-64 max-md:w-auto"
        />
      </div>
    </div>
  </body>
  <script src="js/menu.js"></script>
</html>
