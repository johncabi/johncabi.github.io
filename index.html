<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Backend Web Developer Portfolio" />
    <title>johncabi | Backend Web Developer | Portfolio</title>
    <link rel="stylesheet" href="/css/font-cnf.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50">
    <div
      id="header"
      class="bg-white flex fixed items-center justify-evenly left-0 max-md:justify-between px-3 py-4 right-0 shadow top-0 z-2"
    >
      <h3 class="font-semibold">Portfolio</h3>

      <!-- mobile hamburger button -->
      <button id="hamburger-menu-button" class="hidden lg:hidden max-md:block">
        <i class="bi bi-list text-2xl"></i>
      </button>

      <!-- mobile sidebar menu -->
      <div
        id="mobile-menu"
        class="bg-white fixed h-full left-0 shadow-lg top-0 transform -translate-x-full z-4 w-64"
      >
        <ul class="flex flex-col gap-4 p-6">
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>

      <!-- mobile menu overlay -->
      <div
        id="mobile-menu-overlay"
        class="bg-black/60 fixed hidden inset-0 z-3"
      ></div>

      <!-- desktop menu -->
      <div id="desktop-menu" class="max-md:hidden">
        <ul class="flex gap-3">
          <li>
            <a href="#about" class="cursor-pointer hover:underline">About</a>
          </li>
          <li>
            <a href="#projects" class="cursor-pointer hover:underline"
              >Projects</a
            >
          </li>
          <li>
            <a href="#skills" class="cursor-pointer hover:underline">Skills</a>
          </li>
          <li>
            <a href="#contact" class="cursor-pointer hover:underline"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
